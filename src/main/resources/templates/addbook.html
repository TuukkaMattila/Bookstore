<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
</head>
<body>
	<div class="container">
		<h2>Add Book</h2>
			<div class="col-md-4">
				<form th:object="${book}" th:action="@{save}" action="#" method="post">
				
					<label for="title">Title</label>
						<input type="text" id="title" th:field="*{title}" class="form-control" />
							<div style="clear: both; display: block; height: 10px;"></div>
						
					<label for="author">Author</label>
						<input type="text" id="title" th:field="*{author}" class="form-control" />
							<div style="clear: both; display: block; height: 10px;"></div>
						
					<label for="year">Release year</label>
						<input type="text" id="year" th:field="*{year}" class="form-control" />
							<div style="clear: both; display: block; height: 10px;"></div>
						
					<label for="isbn">ISBN</label>
						<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
							<div style="clear: both; display: block; height: 10px;"></div>
						
					<label for="price">Price</label>
						<input type="text" id="price" th:field="*{price}" class="form-control" />
							<div style="clear: both; display: block; height: 10px;"></div>
							
					<label for="catlist">Category</label>
						<select id="catlist" th:field="*{category}" class="form-control">
							<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
						</select>
						
						<input type="submit" class="btn btn-primary" value="Save"></input>
				</form>	
			</div>
	</div>
	
</body>
</html>
